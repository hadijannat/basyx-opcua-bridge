name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: "3.11"

jobs:
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Install dependencies
        run: pip install -e ".[dev]"
      - name: Run Ruff
        run: ruff check src/ tests/
      - name: Run MyPy
        run: mypy src/
      - name: Validate AAS OpenAPI alignment
        run: python scripts/validate_aas_openapi.py

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Install dependencies
        run: pip install -e ".[dev]"
      - name: Run tests
        run: pytest tests/

  e2e:
    name: MQTT Event E2E
    runs-on: ubuntu-latest
    needs: lint
    timeout-minutes: 15
    env:
      RUN_MQTT_E2E: "1"
      E2E_SM_REPO_URL: "http://localhost:8081"
      E2E_OPCUA_URL: "opc.tcp://localhost:4840"
      SM_REPO_IMAGE: "eclipsebasyx/submodel-repository:2.0.0-SNAPSHOT"
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Install dependencies
        run: pip install -e ".[dev]"
      - name: Start e2e stack
        run: docker compose -f docker/compose.e2e.yml up -d --build
      - name: Run MQTT event E2E test
        run: pytest tests/integration/test_mqtt_event_e2e.py
      - name: Tear down e2e stack
        if: always()
        run: docker compose -f docker/compose.e2e.yml down -v
